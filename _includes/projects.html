<h2 class="section-title">GitHub Projects</h2>
<div class="projects-grid">
  {% for project in site.data.projects %}
  <div class="project-card">
    <h3><a href="{{ project.url }}" target="_blank">{{ project.name }}</a></h3>
    <p class="project-description">{{ project.description }}</p>
    <div class="project-meta">
      {% if project.language %}
      <div class="project-language">
        <span class="language-dot" style="background: {{ project.language_color }}"></span>
        <span>{{ project.language }}</span>
      </div>
      {% else %}
      <div></div>
      {% endif %}
      <div class="project-stars">
        {% if project.stars > 0 %}‚≠ê {{ project.stars }}{% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
